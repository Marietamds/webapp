<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page not found</title>

    <!-- VINCULACIÓN: etiqueta link de hojas de estilo CSS -->

    <link rel="stylesheet" href="./css/404.css" />

    <!-- FAVICON /> -->

    <link
      rel="icon"
      type="image/png"
      href="./assets/icons/favicons/favicons_3/favicon-48x48.png"
      sizes="48x48"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/icons/favicons/favicons_3/favicon.svg"
    />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicons/favicons_3/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/favicons/favicons_3/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="M - Webapp" />
    <link
      rel="manifest"
      href="./assets/icons/favicons/favicons_3/site.webmanifest"
    />

    <!-- /FAVICON -->

    <!-- Aplico la TIPO x mediante el método <link> -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="page-404">
        <div class="content">
          <h1>404</h1>
          <p>Hey! The page you're looking for doesn't exist.</p>
          <a href="index.html" class="back-home">Go back home</a>
        </div>
      </div>
    </main>
  </body>
</html>
