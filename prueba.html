.projects-container {
  max-width: 1920px;
  font-family: Arial, sans-serif;
  color: #3c3c3c;
  width: 100%;
  height: 100vh; /* Ajusta la altura al contenido */
  font-size: 1.5rem;
  line-height: 1.5;
  text-align: left;
  padding: 40px;
  box-sizing: border-box;
}

/* Lista que simula la tabla */
.projects-list {
  display: table; /* Hace que sea una tabla */
  width: 100%;
  border-collapse: collapse; /* Elimina espacios entre las celdas */
  margin: 0;
  padding: 0;
}

/* Cada fila de la "tabla" */
.projects-list li {
  display: table-row; /* Define las filas de la tabla */
  border-bottom: 1.5px solid #ccc; /* Línea de separación entre filas */
  border-left: 1.5px solid #ccc;
  border-right: 1.5px solid #ccc;
}

/* El contenido de cada fila (celdas) */
.styled-text {
  display: table-cell; /* Hace que cada p se comporte como una celda de la tabla */
  padding: 10px 20px;
  vertical-align: middle; /* Centra verticalmente el texto en cada fila */
}

/* Negrita para los elementos en mayúsculas */
.styled-text .bold {
  font-weight: bold;
}

.projects-list li:first-child {
  border-top: 1.5px solid #ccc; /* Línea superior */
}
